<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button 
          (click)="previous()">Previous</button>

  <button ion-button 
          (click)="next()">Next</button>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList">
      {{pokemon.nome}}
    </ion-item>
  </ion-list>

</ion-content>
